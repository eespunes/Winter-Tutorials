<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Fill the Gap Exercise</title>
</head>

<body style="background-color: #e3f2fd">
<div th:replace="fragment/header :: header"></div>
<form method="POST">
    <div class="container" style="padding-right: 2%; padding-top: 100px;" align="center">
        <div th:if="${pass=='YOU PASS'}" class="col-md-5 jumbotron  shadow p-3 mb-5" style="background-color: #74ff6d ;">
            <div class="row">
                <div class="col-md-12" align="center">
                    <h1 valign="top"><font  th:text="${mark}" size="72"></font></h1>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12" align="center">
                    <p valign="top" th:text="${pass}"></p>
                </div>
            </div>
        </div>
        <div th:unless="${pass=='YOU PASS'}" class="col-md-5 jumbotron  shadow p-3 mb-5" style="background-color: #ff7b7b ;">
            <div class="row">
                <div class="col-md-12" align="center">
                    <h4>Your mark is:</h4>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12" align="center">
                    <h1 valign="top" th:text="${mark}">A+</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12" align="center">
                    <p valign="top" th:text="${pass}"></p>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12" align="center">
                    <p class="small">You need B or more in order to pass</p>
                </div>
            </div>
        </div>
        <div class="row btn-group">
            <input type="submit" class="btn btn-info" name="chosen" value="See Solution">
            <input type="submit" class="btn btn-success" name="chosen" value="Retry">
            <input type="submit" class="btn btn-danger" name="chosen" value="Return">
        </div>
    </div>
</form>
</body>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</html>
