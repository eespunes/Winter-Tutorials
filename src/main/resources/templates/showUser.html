<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4" xmlns="http://www.w3.org/1999/html">
<head>
    <title>User Profile</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>
<body style="background-color: #e3f2fd">
<div th:replace="fragment/header :: header"></div>
<div class="container" style="margin-top: 150px">
    <h2><span th:text="${user.username.toUpperCase()}"></span></h2>
    <div class="card shadow p-3 mb-5" style="width:500px">
        <img class="card-img-top" src="/img_avatar1%20-%20copia.jpeg" alt="Card image" style="width:50%"/>
        <div class="card-body">
            <h4 class="card-title" th:text="'Name: '+${user.firstName+' '+user.lastName}">Username</h4>
            <span class="card-text" th:text="'Email: '+${user.email}"></span><br>
            <span class="card-text" th:text="'Birthday: '+${user.birthday}"></span><br>
            <span class="card-text" th:text="'Level: '+${user.level}"></span>
            <br>
            <span class="card-text" th:text="'Exp: '+${user.experiencePoints}"></span>
            <br>
        </div>
    </div>
</div>
</body>
</html>
